<!DOCTYPE html>
<html>
<head>
    <title>Player Statistics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_ladder.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<div id="navBar"></div>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script>load("{{tournament}}")</script>

<script src="{{ url_for('static', filename='js/sortTable.js') }}"></script>
<h1><a href="/{{tournament}}players/" class="hide">Players</a></h1>
<table class="table" id="sort">
    <thead>
    <tr>
        <th style="color:#e0ffe0">This is an image</th>
        {% for i, h, p in headers %}
        <th onclick="sortTable({{i}})" class="priority-{{p}}" ><b>{{h}}</b></th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for i, link, player in players %}
    <tr>
        <th><a href="/{{tournament}}teams/{{link}}" class="hide"
               style="left: 30%;"><img
                src="/api/teams/image?name={{link}}" class="team_logo"
                style="display: inline;left:70%;width: 50px;height: 50px;vertical-align:middle;"></a></th>
        <th style="text-align: left;"><a href="/{{tournament}}teams/{{link}}"
                                         class="hide">{{i}}</a>
        </th>
        {% for stat, p in player %}
        <td class="priority-{{p}}">{{ stat }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
