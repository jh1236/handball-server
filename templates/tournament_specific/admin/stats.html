{% extends "admin.html" %}

{% block headBlock %}
    <title>Teams List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_stats.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_admin.css') }}">
{% endblock %}

{% block bodyBlock %}

    <h1><a href="/{{ tournamentLink }}teams/" class="hide">Teams</a></h1>
    <table class="jaredTable">
        {% for i in teams %}

            <tr>
                <td style="width:100px;"><a href="/{{ tournamentLink }}teams/{{ i.searchable_name }}/admin"
                                            class="hide"><img
                        src="{{ i.image_url }}" class="team_logo"
                        style="width: 75px; height: 75px;"
                ></a></td>


                <td style="width:200px;"><a href="/{{ tournamentLink }}teams/{{ i.searchable_name }}/admin" class="hide">
                    <h3>{{ i.name }}</h3></a></td>
            </tr>


        {% endfor %}
    </table>
{% endblock %}
