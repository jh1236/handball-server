<!DOCTYPE html>
<html>
<head>
    <title>Player Statistics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_ladder.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<script src="{{ url_for('static', filename='js/sortTable.js') }}"></script>
<h1><a href="/{{tournament}}players/" class="hide">Players</a></h1>
<table class="jaredTable" id="sort0">
    <thead>
    <tr>
        {% for i, h in headers %}
        <th onclick="sortTable(0, {{i}}, false)" style="width: 100px"><b>{{h}}</b></th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for player, stats in players %}
    <tr>
                <th style="text-align: left;"><a href="/{{tournament}}players/{{player.searchable_name}}"
                                         class="hide">{{player.name}}</a>
        </th>
        {% for _, h in headers[1:] %}
                <td>{{ stats[h] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
