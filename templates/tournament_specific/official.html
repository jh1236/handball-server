{% extends "base.html" %}

{% block headBlock %}
    <title>Official {{ name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_stats.css') }}">
{% endblock %}

{% block bodyBlock %}
<a href="/{{ tournamentLink }}officials/">
    <img src="/api/image?name=umpire" class="team_logo"></a>
<h1><a href="/{{ tournamentLink }}officials/{{link}}" class="hide">Statistics for {{name}}</a></h1>
{% for stat in stats %}
<p><b>{{ stat[0] }}:</b> {{ stat[1] }}</p>
{% endfor %}

<br>
<br>
<br>
<h2><a class="hide" href="/{{ tournamentLink }}fixtures/detailed?umpire={{ link }}">Matches</a></h2>
{% for line in games %}
<p style="color: black;"><a class="hide" href="/games/{{line[1]}}">{{line[0]}}</a></p>
{% endfor %}
{% endblock %}
