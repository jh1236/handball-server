<!DOCTYPE html>
<html>
<head>
    <title>Handball Tournament</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_stats.css') }}">
</head>
<body>
<div id="navBar"></div>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<a href="http://handball-tourney.zapto.org/stats/{{teamNameClean}}">
    <img src="http://handball-tourney.zapto.org/api/teams/image?name={{teamNameClean}}" class="team_logo"></a>
<h1>Statistics for {{teamName}}</h1>
<table class="table">
    <tbody>
    {% for stat in stats %}
    <tr>
        <th>{{ stat[0] }}:</th>
        <td></td>
        <td>{{ stat[1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% for player in players %}
<h3>Statistics for {{player[0]}}</h3>
<table class="table">
    <tbody>
    {% for stat in player[1] %}
    <tr>
        <th>{{ stat[0] }}:</th>
        <td></td>
        <td>{{ stat[1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endfor %}
</body>
</html>
