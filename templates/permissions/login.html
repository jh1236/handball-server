<!DOCTYPE html>
<html>
<head>
    <title>Unauthorised Access: {{error}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_admin.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<script src="{{ url_for('static', filename='js/password.js') }}"></script>
<h1>{{error}}</h1>
<h2>By using a password you agree to essential cookies</h2>
<br>
<br>
<img src="https://static.vecteezy.com/system/resources/previews/009/383/412/non_2x/padlock-clipart-design-illustration-free-png.png" style="width: 300px">
<br>
<br>
<br>
<label>Enter a password:
    <input type="password" onkeydown="if (event.keyCode === 13) runPassword()" id="pword">
</label>
<br>
<br>
<br>
<button class="button" onclick="runPassword()">Submit</button>
</body>
</html>
