<!DOCTYPE html>
<html>
<head>
    <title>Handball Tournament</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_ladder.css') }}">
</head>
<body>
<div id="navBar"></div>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<h1>Ladder</h1>
<table class="table">
    <thead>
    <tr>
        <th style="color:#e0ffe0">This is an image</th>
        {% for h in headers %}
        <th><b>{{h}}</b></th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for i, link, team in teams %}
    <tr>
        <th><a href="http://handball-tourney.zapto.org/stats/{{link}}"
               style="text-decoration: none;color: inherit;left: 30%;"><img
                src="http://handball-tourney.zapto.org/api/teams/image?name={{link}}" class="team_logo"
                style="display: inline;left:70%;width: 50px;height: 50px;vertical-align:middle;"></a></th>
        <th style="text-align: left;"><a href="http://handball-tourney.zapto.org/stats/{{link}}"
                                         style="text-decoration: none;color: inherit;">{{i}}</a>
        </th>
        {% for stat in team %}
        <td>{{ stat[1] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
